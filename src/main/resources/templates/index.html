<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta content="text/html;charset=UTF-8"/>
<title>Hello thymeleaf</title>
<link th:href="@{bootstrap-3.3.5/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{bootstrap-3.3.5/css/bootstrap-theme.css}" rel="stylesheet" />

<script type="text/javascript" th:src="@{jquery-1.9.1.min.js}"></script>
<script type="text/javascript" th:src="@{bootstrap-3.3.5/js/bootstrap.min.js}"></script>
</head>
<body>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">列表</h3>
		</div>
		<div class="panel-body">
			<ul>
				<li th:each="person:${list}">
					<span th:text="${person.name}"></span>
					<span th:text="${person.age}"></span>
					<button class="btn" th:onclick="'showInfo(\''+${person.name}+'\');'">查看姓名</button>
				</li>
			</ul>
		</div>
	</div>
<script type="text/javascript">
function showInfo(name){
	alert(name);
}
</script>

</body>
</html>
